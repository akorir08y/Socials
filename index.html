<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  </style>
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="card">
    <div class="card-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="avatar">
      <h1 class="title">Jessica Randall</h1>
      <p class="subtitle">London, United Kingdom</p>
      <p class='topics'><q>Front-end developer and avid reader.</q></p>
      <div class="button-group">
        <button class="social-link">GitHub</button>
        <button class="social-link">Frontend Mentor</button>
        <button class="social-link">LinkedIn</button>
        <button class="social-link">Twitter</button>
        <button class="social-link">Instagram</button>
      </div>
    </div>
  </div>
</main>
  
</body>
</html>
